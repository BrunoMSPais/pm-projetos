<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>projeto011</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>
    <div class="tamanho">
        <h2>altura em metros</h2>
        <input type="number" class="altura" required placeholder="1.87" min="0" max="3" step="0.01" onchange="habilitaBtn()">
    </div>
    <div class="massa">
        <h2>peso em quilos</h2>
        <input type="number" class="peso" required placeholder="98.4" min="0" max="400" step="0.1" onchange="habilitaBtn()">
    </div>
    <div class="imc">
        <div class="fundo">
            <a href="index.html"><img src="img/arrow_left.png"></a>
            <div class="resultado">
                <p class="valor"></p>
                <small class="texto"></small>
            </div>
        </div>
        <button id="imc" disabled="disabled" class="btn" type="submit">imc</button>
    </div>

    <script src="JS/comportamento.js"></script>
</body>

</html>
