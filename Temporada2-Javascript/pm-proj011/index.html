<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="CSS/normalize.css">

</head>

<body>
    <div class="container">
        <div class="dados">
            <div class="altura">
                <label>Altura em metros</label>
                <input id="altura" name="altura" type="number" placeholder="1,72" min="1" max="3" step="0.01" required="required">
            </div>
            <div class="peso">
                <label>Peso em quilos</label>
                <input id="peso" name="peso" type="number" placeholder="75,4" min="2" max="400" step="0.1" required="required">
            </div>
        </div>
        <div class="interativo">
            <button type="button" id="btn" onclick="validarBtn()">imc</button> <!-- onclick faz referencia à função validarBtn() declarada no JavaScript -->
            <div class="fundo">
                <a href="index.html"><img src="img/arrow_left.png"></a>  <!-- recarrega a página para voltar a mostrar o botão imc e os inputs limpos -->
                
                <div class="resultado">
                    <span></span>
                    <small></small>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/comportamento.js"></script>
</body>

</html>
